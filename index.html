<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Startpage</title>
		<link rel="icon" type="image/png" href="images/favicon.png">

		<script src="js/notes.js"></script>

		<style>
			body {
				text-align: center;
				font-size: 11.8pt;
				display: table-cell;
				font-family: 'Segoe UI';
				vertical-align: middle;
				background-image: url("images/bg.jpg");
			}
		</style>
	</head>
	<body>
		
		<section class="block-content">
			<input id="searchbox" placeholder="Search: | !d | !t | !l | !a | !e | !r | !i | !u | !y" type="text" autofocus="autofocus" autocomplete="on"></input>
		</section>

		<section class="block-content">
			<ul>
				<li>Misc</li>
				<li><a href="https://github.com/xjxckk/stpg">1</a></li>
				<li><a href="https://github.com/xjxckk/stpg">2</a></li>
				<li><a href="https://github.com/xjxckk/stpg">3</a></li>
			</ul>
			<ul>
				<li>Mail</li>
				<li><a href="https://github.com/xjxckk/stpg">1</a></li>
				<li><a href="https://github.com/xjxckk/stpg">2</a></li>
				<li><a href="https://github.com/xjxckk/stpg">3</a></li>
			</ul>

			</ul>

				<li><a href="https://github.com/xjxckk/stpg">3</a></li>
			</ul>
		</section>
		
		<div class="Notes">
			<b style="text-align: left; margin-left: 4px">To do:</b>
			<div id="Note" style="overflow: hidden">
				<iframe id="NotesFrame" frameborder="0" border="0" cellspacing="0" marginheight="0" marginwidth="0" src="https://app.standardnotes.org/"></iframe>
			</div>
		</div>
		
		<div class="Notes">
			<div class="Note" contenteditable="true" onkeyup="storeUsernote(this.id);"></div>
		</div>
			
		<script>
			getUsernote();
		</script>
		
		<div class="Notes">
			<div class="Note" contenteditable="true" onkeyup="storeUsernote1(this.id);"></div>

			getUsernote1();

			getUsernote2();
